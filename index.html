<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" type="module"></script>
    <title>I Declare War Card Game</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <div class="player"><h2>Player</h2></div>
        <div class="title"><h1>I Declare War Card Game</h1></div>
        <div class="computer"><h2>Computer</h2></div>
        <div class="player-deck">
          <p class="deck-number">26</p>
          <img src="./images/back.png" alt="back of playing card" />
        </div>
        <div class="player-card"></div>
        <div class="computer-card"></div>
        <div class="computer-deck">
          <p class="deck-number">26</p>
          <img src="./images/back.png" alt="back of playing card" />
        </div>
        <div class="text"></div>
      </div>
      <div class="credits">
        <p>
          Cards from:
          <a href="https://www.freevector.com/playing-cards-vector#"
            >FreeVector.com</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
